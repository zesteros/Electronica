<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Grupo Medina</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/home.css"/>
    </h:head>
    <h:body>
        <div id="title"><h3>Grupo Medina</h3></div>
        <div id="search-product-container">
            Buscar producto: <h:inputText id="search-product-text-box"></h:inputText>
        </div>
        <div class="header">
            <ul>
                <li>
                    <a style="margin-left: 100px;" href="#">Comprar</a>
                </li>

                <li>
                    <a href="about_us.html">Acerca de nosotros</a>
                </li>

                <li>
                    <a href="#">Cuenta</a>
                </li>

                <li>
                    <a href="view_products.jsp" style="margin-right: 80px;">
                        <img style="margin-right: 20px;" height="20" width="20" src="resources/images/shop-cart.svg"/>
                        Ver carrito 
                        <b style="margin-left: 20px;">
                                <h:outputText value="$ #{session.getAttribute('productList').getTotal()}"  rendered="#{session.getAttribute('productList') != null}"/>
                        </b>
                    </a>
                </li>
            </ul>
        </div>
        <div class="category">
            <h3> Categoría</h3>
            <ul>
                <li><a href="faces/index.xhtml?name=Arduino">ARDUINO</a></li>
                <li><a href="#">BATERIAS</a></li>
                <li><a href="#">CARGADORES</a></li>
                <li><a href="#">CAPACITORES</a></li>
            </ul>
        </div>
        
        <f:view>
            <h:form  class="product-list">
                 <h:outputText value="#{shopCartController.pagination.pageFirstItem + 1}..#{shopCartController.pagination.pageLastItem + 1}/#{shopCartController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{shopCartController.previous}" value="#{bundle.Previous} #{shopCartController.pagination.pageSize}" rendered="#{shopCartController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{shopCartController.next}" value="#{bundle.Next} #{shopCartController.pagination.pageSize}" rendered="#{shopCartController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{shopCartController.items}" var="item"  >
                    
                    <h:column>

                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <img style="margin-right: 20px;" width="200" height="200" src="#{item.image}"></img>
                        <h:outputText value=""/>
                    </h:column>

                    <h:column>

                        <h:outputText value="$ #{item.price}"/>
                    </h:column>

                    <h:column>

                        <h:link outcome="AddProduct.jsp?id=#{item.id}" value="Añadir al carrito"/>
                    </h:column>

                </h:dataTable>
            </h:form>
        </f:view>

        <br />
        <h:link outcome="/jsf/shopCart/List" value="Show All ShopCart Items"/>
        <br />
        <h:link outcome="/jsf/shopCart/List" value="Show All ShopCart Items"/>
        <br />
        <h:link outcome="/jsf/shopCart/List" value="Show All ShopCart Items"/>
    </h:body>



</html>
